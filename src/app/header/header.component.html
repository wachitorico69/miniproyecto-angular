<header class="d-flex align-items-center justify-content-between p-1 text-black"  style="background-color: #ffffff;" data-bs-theme="light">
    <div class="d-flex align-items-center">
      <img src="gorila2.png" alt="Logo" class="logo me-2" />
      <p class="m-0">Gorilla GYM</p>
    </div>
    @if(loginError==true){
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input formControlName="username" placeholder="Usuario">
        <input formControlName="password" placeholder="password" type="password">
        <button type="submit">Ingresar</button>
      </form>
    }@else{
      <div style= "display: flex; align-items: center; gap: 1rem;">
        @if(userlog){
          <span>{{userlog}}</span>
          <a [routerLink]="['/registros']">Ver Registros</a>
        }
        <button (click)="mostrarLog()" class="btn">{{userlog ? 'Logout' : 'Login'}}</button>
      </div>
    }
</header>
